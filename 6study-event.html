        <p>判断对象类型</p>
        <p id="p4">colors</p>
        <script>
            var colors = ["blue", "red", "yellow", "green"];
            
            function isArray(myarr) {
                return myarr.constructor.toString().indexOf("Array") > -1;
            }

        <p>异常：请输入1到5的数字</p>
        <input id="in" type="text">
        <button type="button" onclick="displayErr()">click to show msg</button>
        <p id="p6"></p>
        <script>
            function displayErr(){
                var msg, x;
                msg = document.getElementById("p6");
                msg.innerHTML = "";
                x = document.getElementById("in").value;
                try{
                    if(x == "") throw "空";
                    if(isNaN(x)) throw "不是数字";
                    if(x<1) throw "小于1";
                    if(x>5) throw "大于5";
                    x = Number(x);
                }
                catch(err){
                    msg.innerHTML = "error:" + err;
                }
                finally{
                    document.getElementById("in").value;
                }
            }
